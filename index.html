<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Power</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        /* 시금치 애니메이션 */
        .spinach {
            position: absolute;
            left: 0;
            width: 80px;
            animation: float 5s infinite ease-in-out;
        }
        .spinach:nth-child(1) { top: 10%; animation-duration: 4s; }
        .spinach:nth-child(2) { top: 30%; animation-duration: 6s; }
        .spinach:nth-child(3) { top: 50%; animation-duration: 5s; }
        .spinach:nth-child(4) { top: 70%; animation-duration: 7s; }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-20px) translateX(10px) rotate(10deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }

        .youtube-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Lottie 애니메이션 크기 조절 */
            height: 100px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Welcome to Green Power 🍃</h1>
    <p>Boost your brainpower with spinach-powered insights!</p>
    <a href="https://your-ga-report-link.com" class="btn">View Analytics Report</a>

    <!-- 유튜브 버튼 (Lottie 애니메이션) -->
    <a href="https://www.youtube.com/@siigumchi" target="_blank">
        <div id="youtubeAnimation" class="youtube-btn"></div>
    </a>

    <!-- 시금치 이미지 추가 -->
    <img src="https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/spinach1.png" class="spinach">

    <!-- 3D 모델 -->
    <model-viewer 
        id="spinachModel"
        src="https://raw.githubusercontent.com/siigumchi/greenpower-site/main/models/siigumchi_man.glb"
        alt="시금치를 든 캐릭터"
        auto-rotate
        auto-rotate-delay="0" 
        rotation-per-second="30deg"
        camera-controls
        disable-zoom
        min-camera-orbit="auto auto 10%"
        max-camera-orbit="auto auto 100%"
        style="position: fixed; top: 60%; left: 70%; transform: translate(-50%, -50%); width: 300px; height: 300px;">
    </model-viewer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const youtubeAnimation = document.getElementById("youtubeAnimation");

    let lottieInstance = lottie.loadAnimation({
        container: youtubeAnimation,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/moving_youtube1.json"
    });

    youtubeAnimation.addEventListener("mouseenter", () => {
        lottieInstance.destroy(); // 기존 애니메이션 삭제
        lottieInstance = lottie.loadAnimation({
            container: youtubeAnimation,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/moving_youtube2.json"
        });
    });

    youtubeAnimation.addEventListener("mouseleave", () => {
        lottieInstance.destroy(); // 기존 애니메이션 삭제
        lottieInstance = lottie.loadAnimation({
            container: youtubeAnimation,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/moving_youtube1.json"
        });
    });
});
</script>

</body>
</html>
