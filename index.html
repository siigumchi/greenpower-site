<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Power</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* ÏãúÍ∏àÏπò Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .spinach {
            position: absolute;
            left: 0;
            width: 80px;
            animation: float 5s infinite ease-in-out;
        }
        .spinach:nth-child(1) { top: 10%; animation-duration: 4s; }
        .spinach:nth-child(2) { top: 30%; animation-duration: 6s; }
        .spinach:nth-child(3) { top: 50%; animation-duration: 5s; }
        .spinach:nth-child(4) { top: 70%; animation-duration: 7s; }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-20px) translateX(10px) rotate(10deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <h1>Welcome to Green Power üçÉ</h1>
    <p>Boost your brainpower with spinach-powered insights!</p>
    <a href="https://your-ga-report-link.com" class="btn">View Analytics Report</a>

    <!-- ÏãúÍ∏àÏπò Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä -->
    <img src=".github/images/spinach1.png" class="spinach">
</body>
</html>
