<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Power</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .youtube-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Green Power üçÉ</h1>
    <p>Boost your brainpower with spinach-powered insights!</p>
    <a href="https://your-ga-report-link.com" class="btn">View Analytics Report</a>

    <!-- Ïú†ÌäúÎ∏å Î≤ÑÌäº (Lottie Ïï†ÎãàÎ©îÏù¥ÏÖò) -->
    <a href="https://www.youtube.com/@siigumchi" target="_blank">
        <div id="youtubeAnimation" class="youtube-btn"></div>
    </a>

    <!-- ÏãúÍ∏àÏπò Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä -->
    <img src="https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/spinach1.png" class="spinach">

    <!-- 3D Î™®Îç∏ -->
    <model-viewer 
        id="spinachModel"
        src="https://raw.githubusercontent.com/siigumchi/greenpower-site/main/models/siigumchi_man.glb"
        alt="ÏãúÍ∏àÏπòÎ•º Îì† Ï∫êÎ¶≠ÌÑ∞"
        auto-rotate
        auto-rotate-delay="0" 
        rotation-per-second="30deg"
        camera-controls
        disable-zoom
        min-camera-orbit="auto auto 10%"
        max-camera-orbit="auto auto 100%"
        style="position: fixed; top: 60%; left: 70%; transform: translate(-50%, -50%); width: 300px; height: 300px;">
    </model-viewer>


<script>
    const scriptTags = Array.from(document.querySelectorAll('script'));
const threeScript = scriptTags.find(script => script.src && script.src.includes('three.js'));
const modelViewerScript = scriptTags.find(script => script.src && script.src.includes('model-viewer'));
const inlineScript = scriptTags.find(script => !script.src);

if (threeScript) {
  threeScript.remove();
}
if (modelViewerScript) {
  modelViewerScript.remove();
}
if (inlineScript) {
  inlineScript.remove();
}

if (!window.__THREE__) {
    window.__THREE__ = true; // Three.jsÍ∞Ä Ïù¥ÎØ∏ Î°úÎìúÎêòÏßÄ ÏïäÏïòÏùÑ ÎïåÎßå Î°úÎìú
    const newModuleScript = document.createElement('script');
    newModuleScript.type = 'module';
    newModuleScript.textContent = `
      import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
      import 'https://cdn.jsdelivr.net/npm/@google/model-viewer@latest';
      document.addEventListener("DOMContentLoaded", function() {
        const model = document.getElementById("spinachModel");
        // ÌÅ¥Î¶≠ÌïòÎ©¥ Ï†êÏ†ê Ïª§ÏßÄÎäî Ïï†ÎãàÎ©îÏù¥ÏÖò (scale ÏÜçÏÑ± Î≥ÄÍ≤Ω)
        let scale = 1;
        model.addEventListener("click", () => {
            scale += 0.2; // ÌÅ¥Î¶≠Ìï† ÎïåÎßàÎã§ 20%Ïî© Ïª§Ïßê
            model.setAttribute("scale", \`\${scale} \${scale} \${scale}\`);
        });
      });
    `;
    document.body.appendChild(newModuleScript);
}
document.addEventListener("DOMContentLoaded", function() {
    const youtubeAnimation = document.getElementById("youtubeAnimation");

    let lottieInstance = lottie.loadAnimation({
        container: youtubeAnimation,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/moving_youtube2.json"
    });

    youtubeAnimation.addEventListener("mouseenter", () => {
        lottieInstance.destroy(); // Í∏∞Ï°¥ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÇ≠Ï†ú
        lottieInstance = lottie.loadAnimation({
            container: youtubeAnimation,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/moving_youtube1.json"
        });
    });

    youtubeAnimation.addEventListener("mouseleave", () => {
        lottieInstance.destroy(); // Í∏∞Ï°¥ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏÇ≠Ï†ú
        lottieInstance = lottie.loadAnimation({
            container: youtubeAnimation,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "https://raw.githubusercontent.com/siigumchi/greenpower-site/main/.github/images/moving_youtube2.json"
        });
    });
});
</script>
</body>
</html>
